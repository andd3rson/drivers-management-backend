version: '3.4'
services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: "./Drivers-Management.Application/.dockerfile"
    ports:
      - "8080:80"
    depends_on:
      - database
    networks:
      - application
  database:
      image: "mcr.microsoft.com/mssql/server:2022-latest"
      container_name: mssql
      environment:
        SA_PASSWORD: "Pass123!"
        ACCEPT_EULA: "Y"
      restart: always   
      ports:
        - "1433:1433" 
      networks:
      - application

networks:
  application:
    driver: bridge